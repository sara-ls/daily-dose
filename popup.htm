<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html lang="en">

<head>
  <style>
    img {
      max-width: 100%;
      max-height: 100%;
    }

    .portrait {
      height: 80px;
      width: 30px;
    }

    .landscape {
      height: 30px;
      width: 80px;
    }

    .square {
      height: 75px;
      width: 75px;
    }

    table {
      box-sizing: border-box;
      border-spacing: 0;
    }

    table,
    td {
      border: 1px solid black;
      margin: 0;
    }

    tr:first-child td {
      padding: 5px;
    }


    td {
      text-align: center;
    }

    table#catTable {
      width: 100%
    }
  </style>
</head>

<body>
  <h2>Collected</h2>
  <table id="catTable" style="width:100%">
    <tr>
      <th>Cat</th>
      <th>Seen</th>
      <th>Love</th>
    </tr>
  </table>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script src="popup2.js"></script>

</html>
